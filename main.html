<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doanhso  = parseInt(prompt("Nhập vào doanh số tháng này :"))
        let hoahong ;
        if( doanhso <= 100 ){
            hoahong = doanhso*(5/100)
            alert("Hoa hồng tháng này bạn nhân được là :"+hoahong)
        }else if( doanhso > 100 && doanhso <= 300){
            hoahong = doanhso*(10/100)
            alert("Hoa hồng tháng này bạn nhận được là :"+hoahong)
        }else{
            hoahong = doanhso *(20/100)
            alert("Hoa hồng tháng này bạn nhận được là :"+hoahong)
        }
    </script>
</body>
</html>
